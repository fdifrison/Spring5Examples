<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Show Recipe</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.6.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.2.2/js/bootstrap.min.js"></script>
    <script src="/webjars/bootstrap/5.2.2/css/bootstrap.min.css"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel-group">
                <div class="card card-primary border border-primary" style="margin: 20px 0">
                    <div class="card-header bg-primary text-light">
                        <h7 class="card-title" th:text="${recipe.description}">Recipe Description Here!</h7>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-3">
                                <h7>Categories:</h7>
                            </div>
                            <div class="col-md-9">
                                <ul th:each=" category : ${recipe.categories}">
                                    <li th:text="${category.description}">cat one</li>
                                </ul>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-3">
                                <h7>Prep Time:</h7>
                            </div>
                            <div class="col-md-3">
                                <p th:text="(${recipe.getPrepTime()} + ' Min')">30 min</p>
                            </div>
                            <div class="col-md-3">
                                <h7>Difficulty:</h7>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.getDifficulty()}">Easy</p>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-3">
                                <h7>Cooktime:</h7>
                            </div>
                            <div class="col-md-3">
                                <p th:text="(${recipe.getCookTime()} + ' Min')">30 min</p>
                            </div>
                            <div class="col-md-3">
                                <h7>Servings:</h7>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.getServings()}">4</p>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-3">
                                <h7>Source:</h7>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.getSource()}">30 min</p>
                            </div>
                            <div class="col-md-3">
                                <h7>URL:</h7>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.getUrl()}">http://www.example.com</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card card-primary border border-primary" style="margin: 20px 0;">
                    <div class="card-header bg-primary text-light">
                        <h7 class="card-title">Ingredients</h7>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-12">
                                <ul th:each=" ingredient : ${recipe.getIngredients()}">
                                    <li th:text="(${ingredient.getAmount()} + ' ' +
                                    ${ingredient.uom.getDescription()} + ' - ' +
                                    ${ingredient.getDescription()})">1 Cup of milk
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card card-primary border border-primary" style="margin: 20px 0;">
                    <div class="card-header bg-primary text-light">
                        <h7 class="card-title">Directions</h7>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-12">
                                <p th:text="${recipe.getDirections()}">Lorem ipsum dolor sit amet</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card card-primary border border-primary" style="margin: 20px 0;">
                    <div class="card-header bg-primary text-light">
                        <h7 class="card-title">Notes</h7>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-12">
                                <p th:text="${recipe.getDescription()}">Lorem ipsum dolor sit amet.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<style>
    h7 {
        font-weight: bold;
    }
</style>
