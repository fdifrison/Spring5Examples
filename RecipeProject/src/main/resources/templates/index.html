<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.6.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.2.2/js/bootstrap.min.js"></script>
    <script src="/webjars/bootstrap/5.2.2/css/bootstrap.min.css"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="card card-primary border border-primary" style="margin: 20px 0">
                    <div class="card-header bg-primary text-light">
                        <h1 class="card-title">My Recipes!</h1>
                    </div>

                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                                <table class="table table-hover ">
                                    <thead class="thead-inverse">
                                    <tr>
                                        <th>ID</th>
                                        <th>Description</th>
                                        <th>Link</th>
                                    </tr>
                                    </thead>
                                    <tr th:each="recipe : ${recipes}">
                                        <td th:text="${recipe.id}">334</td>
                                        <td th:text="${recipe.description}">Tasty Goodnees 3</td>
                                        <td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
